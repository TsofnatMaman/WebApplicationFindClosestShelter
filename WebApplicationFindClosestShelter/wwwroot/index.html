<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>מציאת המקלט הקרוב</title>

    <!-- Leaflet מפה -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity=""
          crossorigin="" />
    <style>
        :root {
            --bg: #0b1020;
            --card: #111831;
            --text: #e8eeff;
            --muted: #9bb3ff;
            --accent: #3b82f6;
            --ok: #10b981;
            --err: #ef4444;
            --border: #2a3760;
        }

        html, body {
            height: 100%
        }

        body {
            margin: 0;
            background: linear-gradient(180deg,#0b1020 0%,#0f1731 100%);
            color: var(--text);
            font-family: system-ui,Segoe UI,Roboto,Arial
        }

        .app {
            display: grid;
            grid-template-columns: 360px 1fr;
            gap: 16px;
            height: 100vh;
            padding: 16px;
            box-sizing: border-box
        }

        .card {
            background: linear-gradient(180deg,#111831 0%,#0e1530 100%);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden
        }

        .panel {
            display: flex;
            flex-direction: column;
            height: 100%
        }

            .panel header {
                padding: 16px 20px;
                border-bottom: 1px solid var(--border);
                display: flex;
                gap: 8px;
                align-items: center
            }

                .panel header h1 {
                    font-size: 18px;
                    margin: 0;
                    flex: 1
                }

        .search {
            display: flex;
            gap: 8px
        }

            .search input, .search select, .search button {
                padding: 10px;
                border-radius: 10px;
                border: 1px solid var(--border);
                background: #0f1731;
                color: var(--text)
            }

        .list {
            overflow: auto;
            padding: 8px 8px 16px 8px
        }

        .item {
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 10px;
            margin: 8px 4px;
            background: #0f1731
        }

            .item h3 {
                margin: 0 0 6px 0;
                font-size: 16px
            }

        .pill {
            font-size: 12px;
            color: var(--muted)
        }

        #map {
            height: 100%;
            min-height: 400px;
            border-radius: 16px
        }

        @media(max-width:900px) {
            .app {
                grid-template-columns: 1fr;
                grid-template-rows: 360px 1fr
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <div class="card panel">
            <header>
                <h1>מציאת המקלט הקרוב</h1>
            </header>
            <div class="search" style="padding:12px 16px;">
                <input id="q" type="text" placeholder="חיפוש לפי שם/כתובת (אופציונלי)" />
                <select id="type">
                    <option value="">כל הסוגים</option>
                    <option value="PUBLIC_SHELTER">PUBLIC_SHELTER</option>
                    <option value="SHELTER">SHELTER</option>
                    <option value="PROTECTED_PUBLIC_AREA">PROTECTED_PUBLIC_AREA</option>
                    <option value="MMD">MMD</option>
                    <option value="REINFORCED">REINFORCED</option>
                    <option value="STAIRWELL">STAIRWELL</option>
                </select>
                <button id="locate">מצא סביבי</button>
            </div>
            <div class="list" id="results"></div>
        </div>

        <div class="card">
            <div id="map"></div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity=""
            crossorigin=""></script>
    <script src="js/app.js"></script>
</body>
</html>
